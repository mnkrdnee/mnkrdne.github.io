<nav class="navbar">
  <ul>
    {% for item in site.nav %}
      <li><a href="{{ item.link | relative_url }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</nav>

<style>
.navbar {
  display: flex;
  justify-content: center;
  background: #111;
  padding: 10px 0;
}

.navbar ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 2rem;
}

.navbar a {
  color: #f0f0f0;
  text-decoration: none;
  font-weight: bold;
}

.navbar a:hover {
  color: #1e90ff;
}
</style>
